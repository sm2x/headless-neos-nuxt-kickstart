#import "./Node.graphql"
#import "./Image.graphql"

fragment NodeCollectionFields on NodeCollection {
  content: children {
    type
    identifier
    group
    options

    ...NodeFields
    ...ImageFields

    ... on NodeCollection {
      content: children {
        type
        identifier
        group
        options

        ...NodeFields
        ...ImageFields

        ... on NodeCollection {
          content: children {
            type
            identifier
            group
            options

            ...NodeFields
            ...ImageFields
          }
        }
      }
    }
  }
}
